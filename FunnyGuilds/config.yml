- '{GUI-1}'
- '{GUI-1}'
- '{GUI-1}'
- '{GUI-1}'
- '{GUI-1}'
- '{GUI-1}'
# Nazwa GUI z przedmiotami na gildie dla osob z uprawnieniem funnyguilds.vip.items
# Nazwa moze zawierac max. 32 znaki, wliczajac w to kody kolorow
gui-items-vip-title: '&fPrzedmioty na gildie (&eVIP&7)'
# Zmiana nazwy i koloru przedmiotow na gildie (nie ma znaczenia uprawnienie funnyguilds.vip.items)
# Jesli nie chcesz uzywać tej funkcji, to pozostaw gui-items-name: ""
# {ITEM} - nazwa przedmiotu (np. 1 golden_apple)
# {ITEM-NO-AMOUNT} - nazwa przedmiotu bez liczby. (np. golden_apple)
gui-items-name: '&7[ &a{ITEM-NO-AMOUNT} &7]'
# Czy do przedmiotow na gildie, ktore sa w GUI, maja byc dodawane dodatkowe linie opisu?
# Linie te mozna ustawic ponizej
add-lore-lines: true
# Dodatkowe linie opisu, dodawane do kazdego przedmiotu, ktory jest jednoczesnie przedmiotem na gildie
# Dodawane linie nie zaleza od otwieranego GUI - sa wspolne dla zwyklego i VIP
# Mozliwe do uzycia zmienne:
# {REQ-AMOUNT} - calkowita wymagana ilosc przedmiotu
# {PINV-AMOUNT} - ilosc danego przedmiotu, jaka gracz ma przy sobie
# {PINV-PERCENT} - procent wymaganej ilosci danego przedmiotu, jaki gracz ma przy sobie
# {EC-AMOUNT} - ilosc danego przedmiotu, jaka gracz ma w enderchescie
# {EC-PERCENT} - procent wymaganej ilosci danego przedmiotu, jaki gracz ma w enderchescie
# {ALL-AMOUNT} - ilosc danego przedmiotu, jaka gracz ma przy sobie i w enderchescie
# {ALL-PERCENT} - procent wymaganej ilosci danego przedmiotu, jaki gracz ma przy sobie i w enderchescie
gui-items-lore:
- ''
- '&aPosiadzasz juz:'
- '&a{PINV-AMOUNT} przy sobie &7({PINV-PERCENT}%)'
- '&a{EC-AMOUNT} w enderchescie &7({EC-PERCENT}%)'
- '&a{ALL-AMOUNT} calkowicie &7({ALL-PERCENT}%)'
# Minimalna odleglosc od spawnu
create-distance: 100
# Minimalna odleglosc od regionu gildii do granicy mapy
create-guild-min-distance: 50.0
# Blok lub entity, ktore jest sercem gildii
# Zmiana entity wymaga pelnego restartu serwera
# Bloki musza byc podawane w formacie - material:metadata
# Nazwy blokow musza pasowac do nazw podanych tutaj: https://spigotdocs.okaeri.eu/select/org/bukkit/Material.html
# Typ entity musi byc zgodny z ta lista (i zdrowym rozsadkiem) - https://spigotdocs.okaeri.eu/select/org/bukkit/entity/EntityType.html
# UWAGA: Zmiana bloku, gdy sa juz zrobione jakies gildie, spowoduje niedzialanie ich regionow
#  
# UWAGA: Jesli jako serca gildii chcesz uzyc bloku, ktory spada pod wplywem grawitacji - upewnij sie, ze bedzie on stal na jakims bloku!
# Jesli pojawi sie w powietrzu - spadnie i plugin nie bedzie odczytywal go poprawnie!
create-type: ender_crystal
# Na jakim poziomie ma byc wyznaczone centrum gildii
# Wpisz 0 jesli ma byc ustalone przez pozycje gracza
create-center-y: 35
# Czy ma sie tworzyc kula z obsydianu dookola centrum gildii
create-center-sphere: true
# Czy przy tworzeniu gildii powinien byc wklejany schemat
# Wklejenie schematu wymaga pluginu WorldEdit
paste-schematic-on-creation: false
# Nazwa pliku ze schematem poczatkowym gildii
# Wklejenie schematu wymaga pluginu WorldEdit
# Schemat musi znajdować się w folderze FunnyGuilds
guild-schematic-file-name: funnyguilds.schematic
# Czy schemat przy tworzeniu gildii powinien byc wklejany razem z powietrzem?
# Przy duzych schematach ma to wplyw na wydajnosc
# Wklejenie schematu wymaga pluginu WorldEdit
paste-schematic-with-air: true
# Typy blokow, z ktorymi osoba spoza gildii NIE moze prowadzic interakcji na terenie innej gildii
blocked-interact:
- CHEST
- TRAPPED_CHEST
# Czy funkcja efektu 'zbugowanych' klockow ma byc wlaczona (dziala tylko na terenie wrogiej gildii)
bugged-blocks: false
# Czas po ktorym 'zbugowane' klocki maja zostac usuniete
# Czas podawany w tickach. 1 sekunda = 20 tickow
bugged-blocks-timer: 20
# Bloki, ktorych nie mozna 'bugowac'
# Nazwy blokow musza pasowac do nazw podanych tutaj: https://spigotdocs.okaeri.eu/select/org/bukkit/Material.html
bugged-blocks-exclude:
- TNT
- STATIONARY_LAVA
- STATIONARY_WATER
- RAILS
- DETECTOR_RAIL
- ACTIVATOR_RAIL
- POWERED_RAIL
- ANVIL
- GRAVEL
- SAND
- DRAGON_EGG
- PISTON_BASE
- PISTON_STICKY_BASE
- REDSTONE_BLOCK
- REDSTONE_TORCH_ON
- REDSTONE_TORCH_OFF
- DIODE
- REDSTONE_COMPARATOR
- DAYLIGHT_DETECTOR
- DISPENSER
- HOPPER
- DROPPER
- OBSERVER
- STONE_PLATE
- WOOD_PLATE
- GOLD_PLATE
- IRON_PLATE
- LEVER
- TRIPWIRE_HOOK
- TRAP_DOOR
- IRON_TRAPDOOR
- WOOD_BUTTON
- STONE_BUTTON
- WOOD_DOOR
- IRON_DOOR
- SPRUCE_DOOR_ITEM
- BIRCH_DOOR_ITEM
- JUNGLE_DOOR_ITEM
- ACACIA_DOOR_ITEM
- DARK_OAK_DOOR_ITEM
- FENCE_GATE
- SPRUCE_FENCE_GATE
- JUNGLE_FENCE_GATE
- DARK_OAK_FENCE_GATE
- BIRCH_FENCE_GATE
- REDSTONE_LAMP_ON
- REDSTONE_LAMP_OFF
- TRAPPED_CHEST
- CHEST
# Czy klocki po 'zbugowaniu' maja zostac oddane
bugged-blocks-return: false
# Maksymalna liczba czlonkow w gildii
max-members: 15
# Maksymalna liczba sojuszy miedzy gildiami
max-allies: 15
# Maksymalna liczba wojen miedzy gildiami
max-enemies: 15
# Lista nazw swiatow, na ktorych mozliwosc utworzenia gildii powinna byc zablokowana
blocked-worlds:
- some_world
# Mozliwosc ucieczki z terenu innej gildii
# Funkcja niedostepna jesli mozliwosc teleportacji do gildii jest wylaczona
escape-enable: true
# Czas, w sekundach, jaki musi uplynac od wlaczenia ucieczki do teleportacji
escape-delay: 120
# Mozliwosc ucieczki na spawn dla graczy bez gildii
escape-spawn: true
# Mozliwosc teleportacji do gildii
base-enable: true
# Czas oczekiwania na teleportacje, w sekundach
base-delay: 5
# Czas oczekiwania na teleportacje, w sekundach, dla graczy posiadajacych uprawnienie funnyguilds.vip.baseTeleportTime
base-delay-vip: 3
# Koszt teleportacji do gildii. Jezeli teleportacja ma byc darmowa, wystarczy wpisac: base-items: []
base-items:
- 1 diamond
- 1 emerald
# Koszt dolaczenia do gildii. Jezeli dolaczenie ma byc darmowe, wystarczy wpisac: join-items: []
join-items:
- 1 diamond
# Mozliwosc powiekszania gildii
enlarge-enable: true
# O ile powieksza teren gildii 1 poziom
enlarge-size: 5
# Koszt powiekszania gildii
# - kazdy myslnik, to 1 poziom gildii
enlarge-items:
- 8 diamond
- 16 diamond
- 24 diamond
- 32 diamond
- 40 diamond
- 48 diamond
- 56 diamond
- 64 diamond
- 72 diamond
- 80 diamond
# Wielkosc regionu gildii
region-size: 50
# Minimalna odleglosc miedzy terenami gildii
region-min-distance: 10
# Czas wyswietlania powiadomienia na pasku powiadomien, w sekundach
region-notification-time: 15
# Co ile moze byc wywolywany pasek powiadomien przez jednego gracza, w sekundach
region-notification-cooldown: 60
# Blokowane komendy dla graczy spoza gildii na jej terenie
region-commands:
- sethome
# Czy proces usuniecia gildii powinien zostac przerwany jezeli ktos spoza gildii jest na jej terenie
guild-delete-cancel-if-someone-is-on-region: false
# Czy wlaczyc ochrone przed TNT w gildiach w podanych godzinach
guild-tnt-protection-enabled: true
# Czy wlaczyc ochrone przed TNT na całym serwerze w podanych godzinach
guild-tnt-protection-global: true
# O której godzinie ma sie zaczac ochrona przed TNT w gildii
# Godzina w formacie HH:mm
guild-tnt-protection-start-time: '22:00'
# Do której godziny ma dzialac ochrona przed TNT w gildii
# Godzina w formacie HH:mm
guild-tnt-protection-end-time: '10:00'
# Przez ile sekund nie mozna budowac na terenie gildii po wybuchu
region-explode: 120
# Czy blokada po wybuchu ma obejmowac rowniez budowanie
region-explode-block-breaking: false
# Czy blokada po wybuchu ma obejmowac rowniez interakcje z blocked-interact
region-explode-block-interactions: false
# Zasieg pobieranych przedmiotow po wybuchu. Jezeli chcesz wylaczyc, wpisz 0
explode-radius: 3
# Jakie materialy i z jaka szansa maja byc niszczone po wybuchu
# <material>: <szansa (w %)
# Jeżeli wszystkie materialy maja miec okreslony % na wybuch, uzyj specjalnego znaku '*'
explode-materials:
  ender_chest: 20.0
  enchantment_table: 20.0
  obsidian: 20.0
  water: 33.0
  lava: 33.0
# Czy powstale wybuchy powinny niszczyc bloki wylacznie na terenach gildii
explode-should-affect-only-guild: false
# Możliwość podbijania gildii
war-enabled: true
# Ile zyc ma gildia
war-lives: 3
# Po jakim czasie od zalozenia mozna zaatakowac gildie
war-protection: 24h
# Ile czasu trzeba czekac do nastepnego ataku na gildie
war-wait: 24h
# Czy gildia podczas okresu ochronnego ma posiadac ochrone przeciw TNT
war-tnt-protection: true
# Czy zwierzeta na terenie gildii maja byc chronione przed osobami spoza gildii
animals-protection: false
# Jaka waznosc ma gildia po jej zalozeniu
validity-start: 7d
# Ile czasu dodaje przedluzenie gildii
validity-time: 1d
# Ile dni przed koncem wygasania mozna przedluzyc gildie. Wpisz 0, jezeli funkcja ma byc wylaczona
validity-when: 3d
# Koszt przedluzenia gildii
validity-items:
- 64 emerald_block
# Czy wiadomosc o zabiciu gracza powinna byc pokazywana wszystkim
# Jesli wylaczone - bedzie pokazywana tylko graczom, ktorzy brali udzial w walce
broadcast-death-message: true
# Czy wiadomosc o zabiciu gracza powinna byc wyswietlana bez wzgledu na wylaczone wiadomosci o smierci
ignore-death-messages-disabled: false
# Ranking od ktorego rozpoczyna gracz
rank-start: 1000
# Czy blokada nabijania rankingu na tych samych osobach powinna byc wlaczona
rank-farming-protect: true
# Czy ostatni gracz, ktory zaatakowal gracza, ktory zginal ma byc uznawany jako zabojca
rank-farming-last-attacker-as-killer: false
# Przez ile sekund gracz, ktory zaatakowal gracza, ktory zginal ma byc uznawany jako zabojca
rank-farming-consideration-timeout: 30
# Czas w sekundach blokady nabijania rankingu po walce dwoch osob
rank-farming-cooldown: 7200
# Czy ma byc zablokowana zmiana rankingu, jesli obie osoby z walki maja taki sam adres IP
rank-ip-protect: false
# Czy gracze z uprawnieniem 'funnyguilds.ranking.exempt' powinni byc uwzglednieni przy wyznaczaniu pozycji gracza w rankingu
skip-privileged-players-in-rank-positions: false
# Co ile ticków ranking graczy oraz gildii powinien zostać odświeżony
ranking-update-interval: 40
# Czy system asyst ma byc wlaczony
rank-assist-enable: true
# Limit asyst. Wpisz liczbe ujemna aby wylaczyc
assists-limit: -1
# Jaka czesc rankingu za zabicie idzie na konto zabojcy
# 1 to caly ranking, 0 to nic
# Reszta rankingu rozdzielana jest miedzy osoby asystujace w zaleznosci od zadanych obrazen
rank-assist-killer-share: 0.5
# Na jakich regionach ma ignorowac nadawanie asyst
# UWAGA: Wymagany plugin WorldGuard
assists-regions-ignored:
- spawnGuildHeart
# System rankingowy uzywany przez plugin, do wyboru:
# ELO - system bazujacy na rankingu szachowym ELO, najlepiej zbalansowany ze wszystkich trzech
# PERCENT - system, ktory obu graczom zabiera procent rankingu osoby zabitej
# STATIC - system, ktory zawsze zabiera iles rankingu zabijajacemu i iles zabitemu
rank-system: ELO
# Sekcja uzywana TYLKO jesli wybranym rank-system jest ELO!
# Lista stalych obliczen rankingowych ELO, uzywanych przy zmianach rankingu - im mniejsza stala, tym mniejsze zmiany rankingu
# Stale okreslaja tez o ile maksymalnie moze zmienic sie ranking pochodzacy z danego przedzialu
# Lista powinna byc podana od najmniejszych do najwiekszych rankingow i zawierac tylko liczby naturalne, z zerem wlacznie
# Elementy listy powinny byc postaci: "minRank-maxRank stala", np.: "0-1999 32"
# * uzyta w zapisie elementu listy oznacza wszystkie wartosci od danego minRank w gore, np.: "2401-* 16"
elo-constants:
- 0-1999 32
- 2000-2400 24
- 2401-* 16
# Sekcja uzywana TYLKO jesli wybranym rank-system jest ELO!
# Dzielnik obliczen rankingowych ELO - im mniejszy, tym wieksze zmiany rankingu
# Dzielnik powinien byc liczba dodatnia, niezerowa
elo-divider: 400.0
# Sekcja uzywana TYLKO jesli wybranym rank-system jest ELO!
# Wykladnik potegi obliczen rankingowych ELO - im mniejszy, tym wieksze zmiany rankingu
# Wykladnik powinien byc liczba dodatnia, niezerowa
elo-exponent: 10.0
# Sekcja uzywana TYLKO jesli wybranym rank-system jest PERCENT!
# Procent rankingu osoby zabitej o jaki zmienia sie rankingi po walce
percent-rank-change: 1.0
# Sekcja uzywana TYLKO jesli wybranym rank-system jest STATIC!
# Punkty dawane osobie, ktora wygrywa walke
static-attacker-change: 15
# Sekcja uzywana TYLKO jesli wybranym rank-system jest STATIC!
# Punkty zabierane osobie, ktora przegrywa walke
static-victim-change: 10
# Czy pokazywac informacje przy kliknieciu PPM na gracza
info-player-enabled: true
# Czy pokazac informacje z komendy /gracz przy kliknieciu PPM
# Jesli wylaczone - pokazywane beda informacje z sekcji "playerRightClickInfo" z messages.yml
info-player-command: true
# Cooldown pomiedzy pokazywaniem informacji przez PPM (w sekundach)
info-player-cooldown: 5
# Czy trzeba kucac, zeby przy klikniecu PPM na gracza wyswietlilo informacje o nim
info-player-sneaking: true
# Czy czlonkowie gildii moga sobie zadawac obrazenia (domyslnie)
damage-guild: false
# Czy sojuszniczy moga sobie zadawac obrazenia
damage-ally: false
# Wyglad znaczika {POS} wstawionego w format chatu
# Znacznik ten pokazuje czy ktos jest liderem, zastepca czy zwyklym czlonkiem gildii
chat-position: '&b{POS} '
# Znacznik dla lidera gildii
chat-position-leader: '**'
# Znacznik dla zastepcy gildii
chat-position-deputy: '*'
# Znacznik dla czlonka gildii
chat-position-member: ''
# Wyglad znacznika {TAG} wstawionego w format chatu
chat-guild: '&8[&a&l{TAG}&8]'
# Wyglad znacznika {RANK} wstawionego w format chatu
chat-rank: '&8[&b{RANK}&8] '
# Wyglad znacznika {POINTS} wstawionego w format chatu
# Mozesz tu takze uzyc znacznika {POINTS-FORMAT}
chat-points: '&8[&f{POINTS}&8]'
# Wyglad znacznika {POINTS-FORMAT} i {G-POINTS-FORMAT} w zaleznosci od wartosci punktow
# {G-POINTS-FORMAT}, tak samo jak {G-POINTS} jest uzywane jedynie na liscie graczy
# Lista powinna byc podana od najmniejszych do najwiekszych rankingow i zawierac tylko liczby naturalne, z zerem wlacznie
# Elementy listy powinny byc postaci: "minRank-maxRank wyglad", np.: "0-750 &4{POINTS}"
# Pamietaj, aby kazdy mozliwy ranking mial ustalony format!
# * uzyta w zapisie elementu listy oznacza wszystkie wartosci od danego minRank w gore, np.: "1500-* &6&l{POINTS}"
points-format:
- 0-749 &4{POINTS}
- 750-999 &c{POINTS}
- 1000-1499 &a{POINTS}
- 1500-* &6&l{POINTS}
# Znacznik z punktami dodawany do zmiennej {PTOP-x} i {ONLINE-PTOP-x}
# Uzywaj zmiennych {POINTS} i {POINTS-FORMAT}
# Jesli nie chcesz wyswietlac punktow, tylko sam nick - nie podawaj tu nic
ptop-points: ' &7[{POINTS}&7]'
# Znacznik z punktami dodawany do zmiennej {GTOP-x}
# Uzywaj zmiennych {POINTS} i {POINTS-FORMAT}
# Jesli nie chcesz wyswietlac punktow, tylko sam tag - nie podawaj tu nic
gtop-points: ' &7[&b{POINTS-FORMAT}&7]'
# Wyglad znacznika {PING-FORMAT} w zaleznosci od wartosci pingu
# Lista powinna byc podana od najmniejszych do najwiekszych wartosci i zawierac tylko liczby naturalne, z zerem wlacznie
# Elementy listy powinny byc postaci: "minPing-maxPing wyglad", np.: "0-75 &a{PING}"
# * uzyta w zapisie elementu listy oznacza wszystkie wartosci od danego minPing w gore, np.: "301-* &c{PING}"
ping-format:
- 0-75 &a{PING}
- 76-150 &e{PING}
- 151-300 &c{PING}
- 301-* &c{PING}
# Symbol od ktorego zaczyna sie wiadomosc do gildii
chat-priv: '!'
# Symbol od ktorego zaczyna sie wiadomosc do sojusznikow gildii
chat-ally: '!!'
# Symbol od ktorego zaczyna sie wiadomosc do wszystkich gildii
chat-global: '!!!'
# Wyglad wiadomosci wysylanej na czacie gildii
# Zmienne: {PLAYER}, {TAG}, {MESSAGE}, {POS}
chat-priv-design: '&8[&aChat gildii&8] &7{POS}{PLAYER}&8:&f {MESSAGE}'
# Wyglad wiadomosci wysylanej na czacie sojusznikow dla sojusznikow
# Zmienne: {PLAYER}, {TAG}, {MESSAGE}, {POS}
chat-ally-design: '&8[&6Chat sojuszniczy&8] &8{TAG} &7{POS}{PLAYER}&8:&f {MESSAGE}'
# Wyglad wiadomosci wysylanej na czacie globalnym gildii
# Zmienne: {PLAYER}, {TAG}, {MESSAGE}, {POS}
chat-global-design: '&8[&cChat globalny gildii&8] &8{TAG} &7{POS}{PLAYER}&8:&f {MESSAGE}'
# Czy wiadomosci z chatow gildyjnych powinny byc wyswietlane w logach serwera
log-guild-chat: false
# Wyglad tagu osob w gildii
prefix-our: '&a{TAG}&f '
# Wyglad tagu gildii sojuszniczej
prefix-allies: '&6{TAG}&f '
# Wyglad tagu wrogiej gildii
prefix-enemies: '&c{TAG}&f '
# Wyglad tagu gildii neutralnej. Widziany rowniez przez graczy bez gildii
prefix-other: '&7{TAG}&f '
# Kolory dodawane przed nickiem gracza online przy zamianie zmiennej {PTOP-x}
# Jesli nie chcesz kolorowania zaleznego od statusu online - pozostaw te sekcje (i ptop-offline) pusta
ptop-online: '&a'
# Kolory dodawane przed nickiem gracza offline przy zamianie zmiennej {PTOP-x}
# Jesli nie chcesz kolorowania zaleznego od statusu online - pozostaw te sekcje (i ptop-online) pusta
ptop-offline: '&c'
# Czy FunnyGuilds powinno korzystac z wspoldzielonego scoreboarda
# Ta opcja pozwala na dzialanie pluginu FunnyGuilds oraz innych pluginow modyfikujacych scoreboard ze soba
# UWAGA: Opcja eksperymentalna i moze powodowac bledy przy wyswietlaniu rzeczy zaleznych od scoreboardow!
use-shared-scoreboard: false
# Czy wlaczyc dummy z punktami
# UWAGA - zalecane jest wylaczenie tej opcji w przypadku konfliktow z BungeeCord'em, wiecej szczegolow tutaj: https://github.com/FunnyGuilds/FunnyGuilds/issues/769
dummy-enable: false
# Wyglad nazwy wyswietlanej (suffix, za punktami)
dummy-suffix: pkt
# Wyglad listy graczy, przedzial slotow - od 1 do 80
# Schemat wygladu listy: https://github.com/FunnyGuilds/FunnyGuilds/blob/master/assets/tab-scheme.png
# > Spis zmiennych gracza:
# {PLAYER} - nazwa gracza
# {WORLD} - swiat, w ktorym znajduje sie gracz
# {PING} - ping gracza
# {PING-FORMAT} - ping gracza z formatowaniem
# {POINTS} - punkty gracza
# {POINTS-FORMAT} - punkty gracza z formatowaniem
# {POSITION} - pozycja gracza w rankingu
# {KILLS} - liczba zabojstw gracza
# {DEATHS} - liczba smierci gracza
# {ASSISTS} - liczba asyst gracza
# {LOGOUTS} - liczba wylogowań gracza podczas walki
# {KDR} - stosunek zabojstw do smierci gracza
# {WG-REGION} - region WorldGuard'a, na ktorym znajduje sie gracz (pierwszy, jesli jest ich kilka)
# {WG-REGIONS} - regiony WorldGuard'a, na ktorych znajduje sie gracz (oddzielone przecinkami)
# {VAULT-MONEY} - balans konta gracza pobierany z pluginu Vault
# > Spis zmiennych gildyjnych:
# {G-NAME} - nazwa gildii do ktorej nalezy gracz
# {G-TAG} - tag gildii gracza
# {G-OWNER} - wlasciciel gildii
# {G-DEPUTIES} - zastepcy gildii
# {G-DEPUTY} - losowy z zastepcow gildii
# {G-LIVES} - liczba zyc gildii
# {G-ALLIES} - liczba sojusznikow gildii
# {G-POINTS} - punkty gildii
# {G-POINTS-FORMAT} - punkty gildii z formatowaniem
# {G-POSITION} - pozycja gildii gracza w rankingu
# {G-KILLS} - suma zabojstw czlonkow gildii
# {G-DEATHS} - suma smierci czlonkow gildii
# {G-KDR} - stosunek zabojstw do smierci czlonkow gildii
# {G-MEMBERS-ONLINE} - liczba czlonkow gildii online
# {G-MEMBERS-ALL} - liczba wszystkich czlonkow gildii
# {G-VALIDITY} - data wygasniecia gildii
# {G-REGION-SIZE} - rozmiar gildii
# > Spis pozostalych zmiennych:
# {GUILDS} - liczba gildii na serwerze
# {USERS} - liczba uzytkownikow serwera
# {ONLINE} - liczba graczy online
# {TPS} - TPS serwera (wspierane tylko od wersji 1.8.8+ spigot/paperspigot)
# {SECOND} - Sekunda
# {MINUTE} - Minuta
# {HOUR} - Godzina
# {DAY_OF_WEEK} - Dzien tygodnia wyrazony w postaci nazwy dnia
# {DAY_OF_MONTH} - Dzien miesiaca wyrazony w postaci liczby
# {MONTH} - Miesiac wyrazony w postaci nazwy miesiaca
# {MONTH_NUMBER} - Miesiac wyrazony w postaci liczby
# {YEAR} - Rok
# {PTOP-<pozycja>} - Gracz na podanej pozycji w rankingu (np. {PTOP-1}, {PTOP-60})
# {GTOP-<pozycja>} - Gildia na podanej pozycji w rankingu (np. {GTOP-1}, {PTOP-50})
