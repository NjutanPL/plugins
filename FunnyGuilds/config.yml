# Wyglad naglowka w liscie graczy.
player-list-header: '&a&lMEGADROP &2&l1.8.8-1.16.5'
# Wyglad stopki w liscie graczy.
player-list-footer: '&7nazwaserwera.pl'
# Liczba pingu pokazana przy kazdej komorce.
player-list-ping: 0
# Czy wszystkie mozliwe komorki maja zostac zapelnione, nie zwazywszy na liczbe graczy online
player-list-fill-cells: true
# Czy tablista ma byc wlaczona
player-list-enable: true
# Co ile tickow lista graczy powinna zostac odswiezona
player-list-update-interval: 20
# Czy zmienne typu {PTOP-%} oraz {GTOP-%} powinny byc pokolorowane w zaleznosci od relacji gildyjnych
player-list-use-relationship-colors: false
# Czy tagi gildyjne obok nicku gracza maja byc wlaczone
guild-tag-enabled: true
# Czy tag gildii podany przy tworzeniu gildii powinien zachowac forme taka, w jakiej zostal wpisany
# UWAGA: Gdy ta opcja jest wlaczona, opcja "guild-tag-uppercase" nie bedzie miala wplywu na tag gildii
guild-tag-keep-case: true
# Czy tagi gildii powinny byc pokazywane wielka litera
# Dziala dopiero po zrestartowaniu serwera
guild-tag-uppercase: false
# Czy wlaczyc tlumaczenie nazw przedmiotow?
translated-materials-enable: true
# Tlumaczenia nazw przedmiotow dla znacznikow {ITEM}, {ITEMS}, {ITEM-NO-AMOUNT}, {WEAPON}
# Wypisywac w formacie nazwa_przedmiotu: "tlumaczona nazwa przedmiotu"
translated-materials-name:
  diamond_sword: '&3diamentowy miecz'
  iron_sword: '&7zelazny miecz'
  gold_ingot: '&eZloto'
# Wyglad znacznikow {ITEM} i {ITEMS} (suffix, za iloscia przedmiotu)
# Dla np. item-amount-suffix: "szt." 1szt. golden_apple
item-amount-suffix: x
# Czy blacklista nazw i tagow gildii powinny byc wlaczona
check-for-restricted-guild-names: false
# Blacklista nazw przy zakladaniu gildii
# Zamienia sie w whiteliste jesli 'whitelist' jest ustawione na true
restricted-guild-names:
- Administracja
# Blacklista tagów przy zakladaniu gildii
# Zamienia sie w whiteliste jesli 'whitelist' jest ustawione na true
restricted-guild-tags:
- TEST
# Czy powiadomienie o zabojstwie gracza powinno sie wyswietlac na title dla zabojcy
display-title-notification-for-killer: false
# Czy powiadomienia o wejsciu na teren gildii czlonka gildii powinny byc wyswietlane
notification-guild-member-display: false
# Gdzie maja pojawiac sie wiadomosci zwiazane z poruszaniem sie po terenach gildii
# Mozliwe miejsca wyswietlania: ACTIONBAR, BOSSBAR, CHAT, TITLE
region-move-notification-style:
- ACTIONBAR
- BOSSBAR
# Jak dlugo title/subtitle powinien sie pojawiac
# Czas podawany w tickach. 1 sekunda = 20 tickow
# Opcja dziala tylko gdy aktywne jest powiadamianie w trybie TITLE
notification-title-fade-in: 10
# Jak dlugo title/subtitle powinien pozostac na ekranie gracza
# Czas podawany w tickach. 1 sekunda = 20 tickow
# Opcja dziala tylko gdy aktywne jest powiadamianie w trybie TITLE
notification-title-stay: 10
# Jak dlugo title/subtitle powinien znikac
# Czas podawany w tickach. 1 sekunda = 20 tickow
# Opcja dziala tylko gdy aktywne jest powiadamianie w trybie TITLE
notification-title-fade-out: 10
# Jakiego koloru powinien byc boss bar podczas wyswietlania notyfikacji
# Dostepne kolory: PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
notification-boss-bar-color: RED
# Jakiego stylu powinien byc boss bar podczas wyswietlania notyfikacji
# Dostepne style: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
notification-boss-bar-style: SOLID
# Jakie flagi powinny byc nalozone na byc boss bar podczas wyswietlania notyfikacji
# Dostepne flagi: DARKEN_SKY, PLAY_BOSS_MUSIC, CREATE_FOG
notification-boss-bar-flags:
- CREATE_FOG
# Czy osoba, ktora zalozyla pierwsza gildie na serwerze powinna dostac nagrode
should-give-rewards-for-first-guild: false
# Przedmioty, ktore zostana nadane graczowi, ktory pierwszy zalozyl gildie na serwerze
# Dziala tylko w wypadku, gdy opcja "should-give-rewards-for-first-guild" jest wlaczona
rewards-for-first-guild:
- 1 diamond name:&bNagroda_za_pierwsza_gildie_na_serwerze
# Zbior przedmiotow potrzebnych do resetu rankingu
rank-reset-needed-items:
