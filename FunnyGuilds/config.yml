system-security-enable: true
# Margines sprawdzania jak daleko uderzył gracz serce gildii
# Jeśli dostajesz fałszywe alarmy od Security zwiększ tę wartość do około 0.50 lub więcej
reach-compensation: 0.26
# Margines sprawdzania przez ile bloków uderzył gracz w serce gildii
freeCam-compensation: 0
# Ilość wątków używanych przez ConcurrencyManager
concurrency-threads: 1
# Co ile minut ma automatycznie zapisywac dane
data-interval: 1
# Jak dlugo plugin powinien czekac na zatrzymanie wszystkich biezacych zadan przy wylaczaniu pluginu
# Czas podawany w sekundach
plugin-task-termination-timeout: 30
# Typ zapisu danych
# FLAT - Lokalne pliki
# MYSQL - baza danych
data-model: FLAT
# Dane wymagane do polaczenia z baza
# UWAGA: connectionTimeout jest w milisekundach!
# Sekcja poolSize odpowiada za liczbe zarezerwowanych polaczen, domyslna wartosc 5 powinna wystarczyc
# Aby umozliwic FG automatyczne zarzadzanie liczba polaczen - ustaw poolSize na -1
# Sekcje usersTableName, guildsTableName i regionsTableName to nazwy tabel z danymi FG w bazie danych
# Najlepiej zmieniac te nazwy tylko wtedy, gdy jest naprawde taka potrzeba (np. wystepuje konflikt z innym pluginem)
# Aby zmienic nazwy tabel, gdy masz juz w bazie jakies dane z FG:
# 1. Wylacz serwer
# 2. Zmien dane w configu FG
# 3. Zmien nazwy tabel w bazie uzywajac np. phpMyAdmin
mysql:
  hostname: null
  port: 0
  database: null
  user: null
  password: null
  poolSize: 0
  connectionTimeout: 0
  useSSL: false
  usersTableName: null
  guildsTableName: null
  regionsTableName: null
# Jesli ustawione na false, nazwy i tagi z list 'restricted-guild-names', 'restricted-guild-tags' beda niedozwolone.
# Jesli ustawione na true, 'restricted-guild-names', 'restricted-guild-tags' beda traktowane jako whitelist.
# Przydatne kiedy chcesz ograniczyc tworzenie np. do 2 gildii "RED", "BLUE"
whitelist: false
