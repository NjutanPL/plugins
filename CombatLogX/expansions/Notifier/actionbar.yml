# Action Bar Configuration for Notifier

# Set this to true if the action bar should be enabled
# The Action Bar is a message shown above the hotbar
# If your version is not 1.8 or higher, set this to false
enabled: true

# This is the message format for the action bar
message-timer: "&c☠&e&ki&c&lWalka&e&ki&c☠&r &c\u00BB &f&l{time_left} &fsekund."
message-ended: "&c☠&e&ki&c&lWalka&e&ki&c☠&r &c\u00BB &aNie jestes juz podczas pvp."

# These are the color codes for the {bars_left} and {bars_right} placeholders
bars-left-color: "&7"
bars-right-color: "&a"